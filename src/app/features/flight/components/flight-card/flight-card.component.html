<div class="card shadow-sm p-3 mb-4 bg-white rounded flight-card">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <h5>{{ flight.from }} â†’ {{ flight.to }}</h5>
      <p class="text-muted">{{ flight.date }}</p>
      <p class="text-muted small">Flight Time: {{ flight.time }}</p>
      <p class="text-muted small">Duration: {{ flight.duration }}</p>
    </div>
    <div class="text-end">
      <h4 class="text-danger mt-2">{{ flight.price }}</h4>
      <button class="btn btn-book mt-3" [routerLink]="['/book', flight.id]">Book Now</button>
    </div>
  </div>
</div>
